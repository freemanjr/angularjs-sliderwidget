<!DOCTYPE html>
<html>

<head>
  <script data-require="angular.js@1.3.15" data-semver="1.3.15" src="https://code.angularjs.org/1.3.15/angular.js"></script>
  <script data-require="angular-animate@1.3.15" data-semver="1.3.15" src="https://code.angularjs.org/1.3.15/angular-animate.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>

<body ng-app="app">
  <div ng-controller="controller">
    <select ng-model="selectedSlide" ng-change="slideFade()" ng-options="slide.description for slide in slides"></select>
    <code>{{selectedSlide}}</code>
    <br>
    <div class="slide-container" ng-class="{left: slideDirection === 0, right: slideDirection === 1, fade: slideDirection === 2}">
      <div ng-repeat="slide in slides" ng-if="slide.index === selectedSlide.index" class="slide" style="background-color: {{::slide.color}}">{{::slide.description}}</div>
    </div>
    <button ng-click="previousSlide()">Prev</button>
    <button ng-click="nextSlide()">Next</button>
    <br><br>
    <button ng-click="debug()">Debug</button>
  </div>
</body>

</html>
